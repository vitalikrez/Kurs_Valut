<div class="comboBox">
    <input type="text" class="input" placeholder="виберіть валюту" [(ngModel)]="inputItem">


    <div class="option" *ngIf="!listHovaemo">
        <list-item *ngFor=" let item of itemList; let i = index" [ngClass]="{'selected': selectedIndex == i}"
            (click)="selectItem(i)">
            <p>{{item}}</p>
        </list-item>

    </div>
</div>
